<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test v2 in Corso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Header del test -->
                <div class="text-center mb-4">
                    <h1 id="poll-title" class="display-5"></h1>
                    <p id="poll-description" class="lead text-muted"></p>
                    <div id="progress-container" class="mb-3">
                        <div class="progress">
                            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small id="progress-text" class="text-muted">Domanda 0 di 0</small>
                    </div>
                </div>

                <!-- Contenitore domande -->
                <div id="poll-questions" class="mb-4"></div>

                <!-- Contenitore risultato -->
                <div id="poll-result" class="mt-4"></div>

                <!-- Skills visualizzazione (durante il test) -->
                <div id="skills-display" class="mt-4" style="display: none;">
                    <h6>I tuoi valori attuali:</h6>
                    <div id="skills-bars" class="row"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/test-runner-v2.js"></script>
</body>

</html>
