<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piattaforma Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">Benvenuto nella Piattaforma di Test</h1>
        </header>
        <section>
            <h2>Test Disponibili</h2>
            <ul id="test-list" class="list-group">
                <!-- I test disponibili verranno caricati qui -->
            </ul>
        </section>
        <section class="my-4">
            <h2>Cerca un Test</h2>
            <input type="text" id="search-input" class="form-control" placeholder="Cerca...">
        </section>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
